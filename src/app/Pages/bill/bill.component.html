<h2>Factura</h2>
<hr>
<div *ngIf="!loading">
    <div class="row">
        <div class="col text-right">
            <button type="button" class="btn btn-primary " (click)="openmodalAgregar(CreateOrUpdate)">+ Agregar</button>
        </div>
    </div>
    <br>
    <table class="table tablecolor">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre cliente</th>
                <th scope="col">Identificaci√≥n cliente</th>
                <th scope="col">Fecha</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listBills, let i=index">
                <th scope="row">{{item.billId}}</th>
                <td>{{item.name}}</td>
                <td>{{item.synonymous}} {{item.identificationNumber}}</td>
                <td>{{item.date | date: 'MM/dd/yyyy'}}</td>
                <td>{{item.total |currency:'EUR':'symbol-narrow'}}</td>
                <td>
                    <button type="button" class="btn btn-warning" style="margin: 5px;" (click)="openmodalEditar(CreateOrUpdate,item)" >
                            <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger" style="margin: 5px;" (click)="openmodalEliminar(Delete,item.billId)" >
                        <i class="fas fa-trash-alt"></i>
                </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #Delete>
    <app-delete  [BillId]="IdRemoveBill" (CloseEvent)="RefreshAndCloseDelete($event)"> </app-delete>
</ng-template>

<ng-template #CreateOrUpdate>
  <!--  <app-update-or-create.component  [BillModel]="EditarModel"  [UpdateOrCreate]="UpdateOrEdit" (CloseEvent)="RefreshAndCloseModalEditOrUptade($event)"> </app-update-or-create.component >-->
</ng-template>
<app-loading *ngIf="loading"></app-loading>
